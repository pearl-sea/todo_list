<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="todo.css">
    <title>todo실습</title>
</head>
<body>
    <div class="wrap">
        <div class="todo-input">
            <input type="text" name="input" class="input" placeholder="여기에 할 일 입력..">
            <button class="add-button"><i class="material-icons">add</i></button>
        </div>
        <ul class="todo-list">
            <li class="test">
                <input type="checkbox">
                <p>분리수거 하기</p>
                <button class="close"><i class="material-icons">close</i></button>
            </li>
            <li class="test">
                <input type="checkbox">
                <p>긍정적인 생각 하기</p>
                <button class="close"><i class="material-icons">close</i></button>
            </li>
        </ul>
    </div>
</body>
</html>
